name: parallel-letter-frequency
version: 0.1.0.4

dependencies:
  - base
  - containers
  - text
  - parallel
  - strategies

library:
  exposed-modules: Frequency
  source-dirs: src
  ghc-options: -Wall

benchmarks:
  bench:
    ghc-options: -threaded -with-rtsopts=-N -O2

    main: Benchmark.hs
    source-dirs: bench
    dependencies:
      - parallel-letter-frequency
      - criterion

tests:
  test:
    main: Tests.hs
    source-dirs: test
    dependencies:
      - parallel-letter-frequency
      - hspec
